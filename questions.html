<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question Page</title>
    <link rel="stylesheet" href="assets/css/main-style.css" />
  </head>

  <body class="non-selezionabile" id="body_questions">
    <div class="container-main" id="containerMain">
      <header class="header_question">
        <div class="header-box" id="headerBox">
          <div class="logo-box">
            <img src="assets/img/epicode_logo.png" alt="" />
          </div>
          <div class="grapich-timer">
            <div id="timerElement">
              <div class="text-timer">
                <span> SECONDS</span>
                <div><p id="seconds"></p></div>
                <span> REMAINING</span>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="box-question">
          <div class="title-box-question">
            <h4 id="titleBoxQuestion"></h4>
          </div>
          <div class="body-box-row" id="bodyBoxRow"></div>
        </div>
      </main>
      <footer id="footer_questions">
        <div class="body-box-footer">
          <div class="questions">
            <div id="footerNumber"></div>
          </div>
        </div>
      </footer>
      <script src="assets/js/questions.js"></script>
    </div>
  </body>
</html>
