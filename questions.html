<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>
    <link rel="stylesheet" href="assets/css/style-question.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="non-selezionabile">
    <div class="container-main" id="containerMain">

        <header>
            <div class="header-box" id="headerBox">
                <div class="logo-box">
                    <img src="assets/img/epicode_logo.png" alt="">
                </div>

<!-- 
                <div class="grapich-timer">
                    <div id="timerElement">
                        <div class="text-timer">
                            <span> SECONDS</span>
                            <div> <p id="seconds"></p></div>
                            <span> REMAINING</span>
                        </div>
                    </div>
                </div> -->




                <div class="progress-ring">
                    <div class="progress-time">
                      <span id="time"><p id="seconds"></p></span>
                    </div>
                    <svg width="160" height="160">
                      <defs>
                        <!-- Filtro per ombra esterna -->
                        <filter id="outer-shadow" x="-50%" y="-50%" width="200%" height="200%">
                          <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#000000" flood-opacity="0.5"/>
                        </filter>
                        <!-- Filtro per ombra interna -->
                        <filter id="inner-shadow" x="-50%" y="-50%" width="200%" height="200%">
                          <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#000000" flood-opacity="0.5"/>
                        </filter>
                      </defs>
                      <!-- Cerchio di sfondo con ombra esterna -->
                      <circle class="progress-ring__background" stroke="#95689b" stroke-width="18" fill="transparent" r="60" cx="80" cy="80" filter="url(#outer-shadow)" />
                      <!-- Cerchio di progresso con ombra interna -->
                      <circle class="progress-ring__circle" stroke="#00ffff" stroke-width="18" fill="transparent" r="60" cx="80" cy="80" filter="url(#inner-shadow)" />
                    </svg>
                  </div>




            </div>
        </header>
        <main>
            <div class="box-question">
                <div class="title-box-question">
                    <p id="titleBoxQuestion"></p>
                </div>
                <div class="body-box-row" id="bodyBoxRow">
                </div>
            </div>
        </main>
        <footer>
            <div class="body-box-footer">
                <div class="questions">
                    <p id="footerNumber"></p>
                </div>
            </div>
        </footer>
        <script src="assets/js/questions.js"></script>
    </div>
</body>

</html>
