<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>
    <link rel="stylesheet" href="assets/css/style-question.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="non-selezionabile">
    <div class="container-main" id="containerMain">

        <header>
            <div class="header-box" id="headerBox">
                <div class="logo-box">
                    <img src="assets/img/epicode_logo.png" alt="">
                </div>
                <div class="grapich-timer">
                    <div id="timerElement">
                        <div class="text-timer">
                            <span> SECONDS</span>
                            <div> <p id="seconds"></p></div>
                            <span> REMAINING</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="box-question">
                <div class="title-box-question">
                    <p id="titleBoxQuestion"></p>
                </div>
                <div class="body-box-row" id="bodyBoxRow">
                </div>
            </div>
        </main>
        <footer>
            <div class="body-box-footer">
                <div class="questions">
                    <p id="footerNumber"></p>
                </div>
            </div>
        </footer>
        <script src="assets/js/questions.js"></script>
    </div>
</body>

</html>
